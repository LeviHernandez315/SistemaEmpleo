<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa de Empleos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="./img/logo.png" alt="" style="width: 11.5rem;"></a>
                <form class="d-flex" role="search">
                        <!--modal--iniciar sesión--candidato-->
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-light" style="margin-right: 1.3em;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Ingresar Candidato
                        </button>
                        <button class="btn btn-outline-light" type="submit">Ingreso Empresas </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-titulo fs-5" id="exampleModalLabel" style="color: black; font-weight: bold;">Iniciar Sesión Candidato</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Correo Electrónico</label>
                                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Contraseña</label>
                                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                                            </div>
                                            <div class="mb-3 text-end">
                                                <a href="#" class="link-primary">¿Olvidaste tu contraseña?</a>
                                            </div>
                                            <button type="button" class="btn btn-primary" style="width: 100%;">Ingresar</button>
                                        </form>
                                    </div>
                                    <div class="modal-footer" style="justify-content: center !important;">
                                        <p style="color: black;">¿No tienes Cuenta?</p>
                                        <a href="#">Regístrate</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!--<button class="btn btn-outline-light" style="margin-right: 1.3em;" type="submit">Ingresar Candidato</button>-->
                </form>
            </div>
        </nav>
    </header>
    
    <script src="js/controls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
