<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/registroper.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="./img/logo.png" alt="" style="width: 13rem; margin-bottom: -8px;"></a>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <h3><strong>Datos Personales</strong></h3>
        <form id="">
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" maxlength="10" pattern="\d{10}" class="form-control" required>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="primer_nombre">Primer Nombre:</label>
                    <input type="text" id="primer_nombre" name="primer_nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="segundo_nombre">Segundo Nombre:</label>
                    <input type="text" id="segundo_nombre" name="segundo_nombre" class="form-control">
                </div>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="primer_apellido">Primer Apellido:</label>
                    <input type="text" id="primer_apellido" name="primer_apellido" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="segundo_apellido">Segundo Apellido:</label>
                    <input type="text" id="segundo_apellido" name="segundo_apellido" class="form-control">
                </div>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="identificacion">Tipo de Identificación:</label>
                    <select id="identificacion" name="identificacion" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option value="cedula">Cédula</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="Telefono">Telefono:</label>
                <input type="text" id="Telefono" name="telefono" maxlength="8" pattern="\d{8}"class="form-control" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" required>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Prefiero No Contestar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado_civil">Estado Civil:</label>
                    <select id="estado_civil" name="estado_civil" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viudo">Viudo</option>
                    </select>
                </div>
            </div>
                </div>
        </form>
        </div>
    </div>
        
    <!---->
    <div class="container">
        <div class="form-group"></div>
        <div class="button-container">
            <button type="exit" class="btn btn-secondary" onclick="goBack();">Cancelar</button>
            <button id="registrarPersona" type="submit" class="btn btn-primary">Registrarse</button>
        </div>
        </div>
    </div>

</body>
</html>
