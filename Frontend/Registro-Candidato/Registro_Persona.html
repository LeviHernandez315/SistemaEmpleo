<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/registroper.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="./img/logo.png" alt="" style="width: 13rem; margin-bottom: -8px;"></a>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <h3><strong>Datos Personales</strong></h3>
        <form >
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" maxlength="10" pattern="\d{10}" class="form-control" required>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="primer_nombre">Primer Nombre:</label>
                    <input type="text" id="primer_nombre" name="primer_nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="segundo_nombre">Segundo Nombre:</label>
                    <input type="text" id="segundo_nombre" name="segundo_nombre" class="form-control">
                </div>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="primer_apellido">Primer Apellido:</label>
                    <input type="text" id="primer_apellido" name="primer_apellido" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="segundo_apellido">Segundo Apellido:</label>
                    <input type="text" id="segundo_apellido" name="segundo_apellido" class="form-control">
                </div>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="identificacion">Tipo de Identificación:</label>
                    <select id="identificacion" name="identificacion" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option value="cedula">Cédula</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="Telefono">Telefono:</label>
                <input type="text" id="Telefono" name="telefono" maxlength="8" pattern="\d{8}"class="form-control" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" class="form-control" required>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Prefiero No Contestar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado_civil">Estado Civil:</label>
                    <select id="estado_civil" name="estado_civil" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viudo">Viudo</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <p><strong>¿Posee Licencia de Conducir?</strong></p>
                    <label class="checkbox-inline">
                        <input class="mostrarSINO_radio" name="poseeLicencia" type="radio" value="0" data-target="#tiposDeLicencia" id="licenciaNo" checked> No
                    </label>
                    <label class="checkbox-inline">
                        <input class="mostrarSINO_radio" name="poseeLicencia" type="radio" value="1" data-target="#tiposDeLicencia" id="licenciaSi"> Sí
                    </label>
                </div>
            </div>
                <!--Tipos de Licencia -->
                <div id="tiposDeLicencia" class="hidden" style="margin-top: 10px;">
                    <p><strong> Seleccione los Tipos de Licencia que posee:</strong></p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="A" id="licenciaA">
                        <label class="form-check-label" for="licenciaA"><strong>Motocicletas</strong></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="B" id="licenciaB">
                        <label class="form-check-label" for="licenciaB"><strong>Vehículo Liviano</strong></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="C" id="licenciaC">
                        <label class="form-check-label" for="licenciaC"><strong>Transporte Público</strong></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="D" id="licenciaD">
                        <label class="form-check-label" for="licenciaD"><strong>Equipo Especial</strong></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="E" id="licenciaE">
                        <label class="form-check-label" for="licenciaE"><strong>Vehículo Pesado</strong></label>
                    </div>
                </div>

                <!-- vehiculo-->
                <div>
                    <label><strong>¿Posee Vehículo?</strong></label>
                    <div>
                        <input type="radio" id="vehiculoNo" name="vehiculo" value="no" checked>
                        <label for="vehiculoNo">No</label>
                        <input type="radio" id="vehiculoSi" name="vehiculo" value="si">
                        <label for="vehiculoSi">Sí</label>
                    </div>
                </div>
                
                <div id="vehiculoOpciones" class="hidden">
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <input type="text" id="marca" name="marca" placeholder="Marca del Vehículo">
                    </div>
                    <div class="form-group">
                        <label for="anio">Año</label>
                        <input type="text" id="anio" name="anio" placeholder="Año del Vehículo">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" name="tipo">
                            <option value="">Seleccione Tipo</option>
                            <option value="sedan">Sedán</option>
                            <option value="suv">SUV</option>
                            <option value="camioneta">Camioneta</option>
                        </select>
                    </div>

                </div>
          </form>
        </div>
    </div>
        
    <div class="container">
        <h3 class="panel-title">Ubicación <strong>(Honduras)</strong></h3>
        <form>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="Provincia">Provincia:</label>
                    <select id="Provincia" name="Provincia" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option value="107">Atlantida</option>
                        <option value="108">Choluteca</option>
                        <option value="109">Colon</option>
                        <option value="110">Comayagua</option>
                        <option value="111">Copan</option>
                        <option value="112">Cortes</option>
                        <option value="113">El Paraiso</option>
                        <option value="114">Fco. Morazan</option>
                        <option value="115">Gracias a Dios</option>
                        <option value="116">Intibuca</option>
                        <option value="117">I. de la Bahia</option>
                        <option value="118">La Paz</option>
                        <option value="119">Lempira</option>
                        <option value="120">Ocotepeque</option>
                        <option value="121">Olancho</option>
                        <option value="122">Sta. Barbara</option>
                        <option value="123">Valle</option>
                        <option value="124">Yoro</option>
                        <option value="741">Tegucigalpa</option>
                    </select>
                </div> 
              </div>

                <div class="form-group">
                    <!--Aqui no supe si dejarlo asi como texto o como seleccion-->
                    <label for="Ciudad">Ciudad:</label>
                    <input type="text" id="dni" name="Ciudad" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="direccion-e">Direccion Exacta:</label>
                    <input type="text" id="direccion-e" name="direccion-e" class="form-control" required>
                </div>
        </form>
    </div>
    </div>

    <div class="container">
        <h3><strong>Datos Académicos</strong></h3>
        <form>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="nivel-ad">Nivel de estudios:</label>
                    <select id="nivel-ad" name="nivel-ad" class="form-select" required onchange="mostrarCampos()">
                        <option value="">Seleccione...</option>
                        <option value="0">0.- Sin Estudios Formales</option>
                        <option value="1">1.- Estudiante</option>
                        <option value="2">2.- Técnico / Instituto</option>
                        <option value="3">3.- Colegio / Academia</option>
                        <option value="4">3b.- Diplomado</option>
                        <option value="5">3c.- Estudiante Universitario</option>
                        <option value="4">4.- Bachillerato Universitario</option>
                        <option value="5">5.- Licenciatura</option>
                        <option value="6">6.- Maestría</option>
                        <option value="7">7.- Doctorado</option>
                        <option value="8">8.- Ingeniería</option>
                        <option value="9">A- Bachillerato Secundaria</option>
                        <option value="10">B- Bachillerato Diversificado</option>
                    </select>
                </div>
            </div>
            
            <div id="contenedorTitulos" style="display: none;">
                <table id="tablaTitulos" class="table">
                    <thead>
                        <tr>
                            <th>Título Obtenido</th>
                            <th>Nombre de la Institución</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control" placeholder="Título Obtenido" name="titulo[1]"></td>
                            <td><input type="text" class="form-control" placeholder="Nombre de la Institución" name="institucion[1]"></td>
                        </tr>
                    </tbody>
                </table>
                <p class="text-info">Puedes agregar hasta 3 títulos</p>
                <button type="button" class="btn btn-primary" onclick="agregarTitulo()">Agregar Título</button>
            </div>
            
            <h><strong>Idiomas</strong></h>
            <div class="form-group">
                <label for="Valor1">Español</label>
                <select name="Idioma[1]" class="form-select" id="Valor1" title="Nivel de Español" required>
                    <option value="">0 %</option>
                    <option value="30">30%</option>
                    <option value="40">40%</option>
                    <option value="50">50%</option>
                    <option value="60">60%</option>
                    <option value="70">70%</option>
                    <option value="80">80%</option>
                    <option value="90">90%</option>
                    <option value="100">100%</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Valor2">Inglés <small class="text-info">(opcional)</small></label>
                <select name="Idioma[2]" class="form-select" id="Valor2" title="Nivel de Inglés">
                    <option value="">0 %</option>
                    <option value="30">30%</option>
                    <option value="40">40%</option>
                    <option value="50">50%</option>
                    <option value="60">60%</option>
                    <option value="70">70%</option>
                    <option value="80">80%</option>
                    <option value="90">90%</option>
                    <option value="100">100%</option>
                </select>
            </div>
            
            <div class="form-group">
                <button id="otrosIdiomas"   type="mostarIdiomas" class="btn btn-info" onclick="toggleIdiomas()">
                    <span class="mostrarIdiomas"><i class="glyphicon glyphicon-resize-full"></i> Mostrar Otros Idiomas</span>
                    <span class="ocultarIdiomas" style="display:none;"><i class="glyphicon glyphicon-resize-small"></i> Ocultar Otros Idiomas</span>
                </button>
            </div>
            
            <div class="row idiomasOcultos" style="display:none;">
                <div class="form-group">
                    <label for="Valor3">Francés <small class="text-info">(opcional)</small></label>
                    <select name="Idioma[3]" class="form-select" id="Valor3" title="Nivel de Francés">
                        <option value="">0 %</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
            </div>
            
            <div class="row idiomasOcultos" style="display:none;">
                <div class="form-group">
                    <label for="Valor4">Alemán <small class="text-info">(opcional)</small></label>
                    <select name="Idioma[4]" class="form-select" id="Valor4" title="Nivel de Alemán">
                        <option value="">0 %</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
            </div>
            
            <div class="row idiomasOcultos" style="display:none;">
                <div class="form-group">
                    <label for="Valor5">Portugués <small class="text-info">(opcional)</small></label>
                    <select name="Idioma[5]" class="form-select" id="Valor5" title="Nivel de Portugués">
                        <option value="">0 %</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
            </div>
            
            <div class="row idiomasOcultos" style="display:none;">
                <div class="form-group">
                    <label for="Valor6">Japonés <small class="text-info">(opcional)</small></label>
                    <select name="Idioma[6]" class="form-select" id="Valor6" title="Nivel de Japonés">
                        <option value="">0 %</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
            </div>
            
            <div class="row idiomasOcultos" style="display:none;">
                <div class="form-group">
                    <label for="Valor7">Italiano <small class="text-info">(opcional)</small></label>
                    <select name="Idioma[7]" class="form-select" id="Valor7" title="Nivel de Italiano">
                        <option value="">0 %</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
            </div>
        </div>
        

    <div class="container">
        <h3><strong>Experiencia Laborales</strong></h3>
        <button type="agregarExp" class="btn btn-primary" onclick="agregarExperiencia()">Agregar Experiencia</button>
        <div id="experienciaContainer" class="exp-container"></div>
    </div>
    <div class="container">
        <div class="form-group"></div>
        <div class="button-container">
            <button type="exit" class="btn btn-secondary" onclick="goBack();">Cancelar</button>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
        </div>
    </div>

</div>

</body>
