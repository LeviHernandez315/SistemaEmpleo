<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresa - Centro de Empleos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="img/logo.png" alt="" style="width: 11.5rem;"></a>
            </div>
        </nav>
    </header>

        <!-- Contenido de la página -->
        <div class="container" style="max-width: 500px; margin-top: 50px;">
            <h2 class="text-center">Ingreso Candidatos</h2>
            <hr style="width: 100%;">
            <form class="login_empresa" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="candidato@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                </div>
                <div class="mb-3 text-end">
                    <a href="recuperar_password.html" class="link-primary .text-end">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="container-buttom">
                    <div class="form-group"></div>
                    <div class="button-container">
                        <button type="exit" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>¿No tienes una cuenta? <a href="../Registro-Candidato/Registro_Persona.html">Regístrate</a></p>
            </div>
        </div>
        <footer>
            <p>© 2024 Bolsa de Empleos. Todos los derechos reservados.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
