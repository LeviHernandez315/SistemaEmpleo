<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresa - Centro de Empleos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Aquí se cargará el navbar -->
    <iframe src="../navegador/navbar.html" style="border:none; width: 100%; height: 100%;"></iframe>

        <!-- Contenido de la página -->
        <div class="container" style="max-width: 500px; margin-top: 50px;">
            <h2 class="text-center">Ingreso Empresa</h2>
            <form action="login_empresa.php" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="empresa@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                </div>
                <div class="mb-3 text-end">
                    <a href="recuperar_password.html" class="link-primary">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <div class="text-center mt-3">
                <p>¿No tienes una cuenta? <a href="registro_empresa.html">Regístrate</a></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Incluir el script para cargar el navbar -->
        <script>
            fetch('../navegador/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        </script>
    </body>
</html>
