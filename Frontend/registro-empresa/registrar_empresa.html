<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="img/logo.png" alt="" style="width: 11.5rem;"></a>
                <form class="d-flex" role="search">
                        <!--modal--iniciar sesión--candidato-->
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-light" style="margin-right: 1.3em;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Ingresar Candidato
                        </button>
                        <button class="btn btn-outline-light" type="button">Ingreso Empresas </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-titulo fs-5" id="exampleModalLabel" style="color: black; font-weight: bold;">Iniciar Sesión Candidato</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Correo Electrónico</label>
                                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Contraseña</label>
                                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                                            </div>
                                            <div class="mb-3 text-end">
                                                <a href="#" class="link-primary">¿Olvidaste tu contraseña?</a>
                                            </div>
                                            <button type="button" class="btn btn-primary" style="width: 100%;">Ingresar</button>
                                        </form>
                                    </div>
                                    <div class="modal-footer" style="justify-content: center !important;">
                                        <p style="color: black;">¿No tienes Cuenta?</p>
                                        <a href="#">Regístrate</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </nav>
    </header>

    <section class="registro-listings">
        <div id="registro-container">
            <!-- Las ofertas de empleo se mostrarán aquí -->
            <div class="card caja-registro" style="--bs-card-spacer-x: 9rem !important;">
                <div class="card-header">
                    Datos de Cuentas Empresariales
                </div>
                <div class="card-body">
                    <form >
                        <div class="form-group">
                            <label for="correo_empresa">Correo Electronico</label>
                            <input type="text" id="correo_empresa" name="correo_empresa" maxlength="10" pattern="\d{10}" class="form-control" required>
                        </div>
                        <div class="form-group-inline">
                            <div class="form-group">
                                <label for="correo_empresa">Contraseña</label>
                                <input type="text" id="correo_empresa" name="correo_empresa" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="segundo_nombre">Confirmar Contraseña</label>
                                <input type="text" id="segundo_nombre" name="segundo_nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nombre_empresa">Nombre de la Empresa</label>
                            <input type="text" id="nombre_empresa" name="nombre_empresa" maxlength="10" pattern="\d{10}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="CIF">CIF</label>
                            <input type="text" id="CIF" name="CIF" maxlength="10" pattern="\d{10}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre_director">Director</label>
                            <input type="text" id="nombre_director" name="nombre_director" maxlength="10" pattern="\d{10}" class="form-control" required>
                        </div>

                        <div class="form-group-inline">
                            <div class="form-group">
                                <label for="telefono_empresa">Telefono:</label>
                                <input type="text" id="telefono_empresa" name="telefono_empresa" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group-inline">
                            <label for="direccion">Dirección:</label>
                            <!-- Selección de País -->
                            <label for="pais">País<span style="color: red;">*</span></label>
                            <select id="pais" name="pais">
                                <option value="costa-rica">Costa Rica</option>
                                <option value="mexico">México</option>
                                <option value="honduras">Honduras</option>
                                <option value="guatemala">Guatemala</option>
                                <!-- Agrega más opciones según sea necesario -->
                                </select>
                                <!-- Selección de Estado -->
                            <label for="estado">Estado<span style="color: red;">*</span></label>
                            <select id="estado" name="estado">
                                <option value="">Seleccione un Estado</option>
                                <option value="san-jose">San José</option>
                                <option value="alajuela">Alajuela</option>
                                <option value="heredia">Heredia</option>
                            </select>
                            <!-- Campo de Ciudad -->
                            <label for="ciudad">Ciudad<span style="color: red;">*</span></label>
                            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
                        </div>
                        <div class="form-group" style="margin-bottom: 30px;">
                            <label for="descripcion">Descripción:</label><br>
                            <textarea id="descripcion" name="descripcion" rows="4" cols="50" class="form-control"  placeholder="Escriba una descripción aquí..."></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" style="width: 70%; display: block; margin: 20px auto; padding: 10px 20px;">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Bolsa de Empleos. Todos los derechos reservados.</p>
    </footer>

    <script src="js/controls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
