<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Empleos - EmpleoYa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid"> 
                <!-- Perfil  -->
                    <a class="navbar-brand"><img src="img/logo.png" alt="" style="width: 11.5rem;"></a>
                
                <!-- Botón del menú desplegable -->

                <div class="d-flex">
                    <div class="dropdown" style="margin-right: 21px;">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle btn btn-outline-light" data-bs-toggle="dropdown">
                            <span class="me-2" style="color: white;">usuario Perfil</span>
                            <img src="https://via.placeholder.com/40" alt="Avatar" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-file-alt me-2"></i> Mi CV</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-search me-2"></i> Buscar ofertas</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-paper-plane me-2"></i> Mis postulaciones</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-heart me-2"></i> Mis favoritos</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-bell me-2"></i> Mis alertas</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-eye me-2"></i> Quién vio mi perfil</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-eye-slash me-2"></i> Ofertas ocultas <span class="badge bg-warning text-dark ms-2">Nuevo</span></a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Configuración</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i> Cerrar sesión</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-home me-2"></i> Mi área</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-outline-light" type="button"> <i class="fa-solid fa-arrow-right-from-bracket" style="color: #f6f7f9;"></i>  Cerrar Sesión</button>
                </div>

                </div>
        </nav>
    </header>
    
    <main class="container mt-5">
        <h1 class="mb-4">Ofertas de Empleo</h1>

        <!-- Filtros de Búsqueda -->
        
        <div class="card p-4 mb-4">
            <form id="job-filter-form" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="keyword" placeholder="Palabras clave">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="job-type">
                        <option value="">Tipo de empleo</option>
                        <option value="Tiempo completo">Tiempo completo</option>
                        <option value="Medio tiempo">Medio tiempo</option>
                        <option value="Freelance">Freelance</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="location">
                        <option value="Ciudad de México, MX">Ciudad de México, MX</option>
                        <option value="Guadalajara, MX">Guadalajara, MX</option>
                        <option value="Monterrey, MX">Monterrey, MX</option>
                        <option value="">Ubicación</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </div>
            </form>
        </div>

        <!-- Listado de Ofertas -->
        <div id="job-list" class="list-group">
            <!-- Los empleos se generarán aquí -->
        </div>
    </main>

    
    <footer>
        <p>© 2024 Bolsa de Empleos. Todos los derechos reservados.</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4c0694d6b6.js" crossorigin="anonymous"></script>
    <script src="./js/controls.js"></script>
</body>
</html>
